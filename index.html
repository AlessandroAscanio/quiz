<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz | Você consegue acertar qual é o filme pelo título em português de Portugal?</title>
</head>
<body>
  <div class="intro py-3 bg-warning text-center">
    <div class="container">
      <h2 class="text-dark display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="popup-wrapper">
    <div class="popup">
      <div class="popup-close">x</div>
      <div class="popup-content">
        <h3 class="mb-4">Quiz Answer</h3>
        <p id="answer"></p>
      </div>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container">
      <h2 class="my-5 text-dark">Que tal testar o seu conhecimento Geral?</h2>

      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Quantas tiras há na bandeira dos Estados Unidos:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              11
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              13
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Qual é a flor símbolo do Japão:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Flor de Cerejeira
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Higanbana
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Em que ano se deu inicio a Segunda Guerra Mundial:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              1939
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              1938
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Qual o segundo maior país do mundo em extensão territorial:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              China
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Canadá
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn bg-warning text-dark font-weight-bold">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
